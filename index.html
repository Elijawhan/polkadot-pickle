<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Polkadot Pickle: Saggitarius A Null Geodesics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { height:100%; margin:0; overflow:hidden; background:#000; }
    canvas { width:100%; height:100%; display:block; }
    #loading {
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      color:#fff; font-family:system-ui, sans-serif; font-size:20px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading WebGL...</div>
  <script type="module" src="./script.js"></script>

  <script>
    function send(event, data = {}) {
      (window.parent !== window ? window.parent : window).postMessage(
        { source: 'my-webgl-applet', event, ...data }, '*'
      );
    }

    window.addEventListener('message', e => {
      if (!e.data || e.data.source === 'my-webgl-applet') return;
      const { event, ...payload } = e.data;
      if (window.Applet?.handleMessage) {
        window.Applet.handleMessage(event, payload);
      }
    });

    window.addEventListener('load', () => setTimeout(() => send('ready'), 100));
  </script>
</body>
</html>
